<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="t1.png">
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-image: url("2.webp");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container */
        #h1 {
            position: relative;
            text-align: center;
            color: rgb(252, 252, 252);
            font-size: 35px;
            backdrop-filter: blur(10px);
            border-radius: 10%;
            width: 90%;
            max-width: 400px;
            height: auto;
            min-height: 500px;
            padding: 30px 20px;
            margin: 20px;
            box-sizing: border-box;
            transform: translateX(100%);
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        body.loaded #h1 {
            transform: translateX(0);
            opacity: 1;
        }

        /* Logo/image styling */
        #img {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            text-align: center;
            opacity: 0;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            width: 80px;
            height: 80px;
            z-index: 10;
        }

        body.loaded #img {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #img img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Form elements */
        #username, #password {
            color: black;
            text-align: center;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            height: 40px;
            margin: 15px auto;
            display: block;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
        }

        #button {
            margin: 20px auto;
            display: block;
            text-align: center;
            color: rgb(255, 255, 255);
            font-size: 16px;
            width: 50%;
            max-width: 150px;
            height: 40px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 50%, #d0d0d0 100%);
            color: #222;
            border-radius: 5px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        #hr {
            width: 80%;
            max-width: 300px;
            height: 1px;
            margin: 30px auto;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 50%, #d0d0d0 100%);
            border: none;
        }

        #p2 {
            text-align: center;
            color: rgb(255, 255, 255);
            font-size: 20px;
            width: 80%;
            max-width: 300px;
            margin: 0 auto;
        }

        /* Mobile responsiveness with landscape image fix */
        @media (max-width: 768px) and (orientation: portrait) {
            body {
                background-size: auto 100%;
            }
        }

        @media (max-width: 500px) {
            #h1 {
                font-size: 28px;
                min-height: 450px;
                padding: 25px 15px;
            }
            
            #username, #password {
                font-size: 14px;
                height: 35px;
            }
            
            #button {
                font-size: 14px;
                height: 35px;
            }
            
            #p2 {
                font-size: 16px;
            }
            
            #img {
                width: 60px;
                height: 60px;
                top: 8%;
            }
        }

        @media (max-width: 350px) {
            #h1 {
                font-size: 24px;
                min-height: 400px;
                padding: 20px 10px;
            }
            
            #p2 {
                font-size: 14px;
            }
            
            #img {
                width: 50px;
                height: 50px;
            }
        }

        /* Special landscape adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            #h1 {
                min-height: 400px;
                padding: 20px 15px;
                width: 80%;
            }
            
            #img {
                top: 15%;
                width: 60px;
                height: 60px;
            }
            
            body {
                background-size: 100% auto;
            }
        }
    </style>
    <title>Log In</title>
</head>
<body>
    <div id="img"><img src="t1.png" alt="Logo"></div>
    <div id="h1">
         <h1>Log In</h1>
         <input type="text" placeholder="Username" name="username" id="username" autocomplete="username">
         <input type="password" placeholder="Password" name="password" id="password" autocomplete="password">
         <button type="submit" id="button">Login Now!!</button>
         <hr id="hr">
         <p id="p2">Configure Your Dream With Us</p>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 50);
            
            // Handle orientation changes
            window.addEventListener('orientationchange', function() {
                // Force redraw to handle background image properly
                document.body.style.backgroundImage = 'none';
                setTimeout(function() {
                    document.body.style.backgroundImage = 'url("2.webp")';
                }, 10);
            });
        });
    </script>
</body>
</html>
