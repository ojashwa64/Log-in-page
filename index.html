<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="t1.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            background-image: url("2.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
        }

        body {
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        body.loaded .login-container {
            transform: translateX(0);
            opacity: 1;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            display: block;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        body.loaded .logo {
            opacity: 1;
            transform: scale(1);
        }

        h1 {
            margin-bottom: 20px;
            margin-top: -60px;
            font-size: 28px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 50%, #d0d0d0 100%);
            color: #222;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            margin: 30px 0;
        }

        .tagline {
            font-size: 18px;
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            input {
                padding: 12px 12px 12px 40px;
                font-size: 14px;
            }
            
            button {
                padding: 12px;
                font-size: 14px;
            }
            
            .tagline {
                font-size: 16px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 350px) {
            .login-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            input {
                padding: 10px 10px 10px 35px;
            }
        }
    </style>
    <title>Log In</title>
</head>
<body>
    <div class="login-container">
        <img src="t1.png" alt="Logo" class="logo">
        <h1>Log In</h1>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="username" id="username" autocomplete="username">
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password" id="password" autocomplete="current-password">
        </div>
        
        <button type="submit" id="button">Login Now</button>
        
        <hr>
        
        <p class="tagline">Configure Your Dream With Us</p>
    </div>

    <script>
        // Add 'loaded' class to body after short delay to trigger animation
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 50);
        });
    </script>
</body>
</html>
